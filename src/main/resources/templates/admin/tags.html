<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>标签</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!--<link rel="stylesheet" th:href="@{/css/me.css}">-->
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

<!--导航-->
<!--<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small">-->
<nav th:replace="admin/_fragments :: menu(3)" class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">
        <div class="ui inverted  secondary stackable menu">
            <h2 class="ui orange header item">管理后台</h2>
            <a th:href="@{/admin/blogs}" class="m-item item m-mobile-hide"><i class="mini home icon"></i>首页</a>
            <a th:href="@{/admin/types}" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
            <a th:href="@{/admin/tags}"  class="active m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
            <div class="right m-item item m-mobile-hide">  <!--向右靠-->
                <div class="ui icon input">
                    <input type="text" placeholder="Search...">
                    <i class="search link icon"></i>
                </div>
            </div>
            <div class="right m-item item m-mobile-hide">
                <a href="#">登录</a>
            </div>

        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"> </i>
    </a>

</nav>

<!--二级导航-->
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a th:href="@{/admin/tags/input}" class="item">发布</a>
            <a th:href="@{/admin/tags}" class="teal active item">列表</a>
        </div>
    </div>
</div>



<!--中间内容-->
<div class="m-container-small m-padded-tb-large">
    <div class="ui m-container">
        <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
            <i class="close icon"></i>
            <div class="header">提示：</div>
            <p th:text="${message}">恭喜，操作成功！</p>
        </div>
        <table class="ui celled table"><!--celled添加网格-->
            <thead>
            <!--表头-->
            <tr>
                <th></th>
                <th>名称</th>
                <th>操作</th>
            </tr>
            </thead>

            <!--内容-->
            <tbody>
            <tr th:each="tag,iterStat : ${page.content}">
                <td th:text="${iterStat.count}">1</td>
                <!--/*@thymesVar id="name" type="com.blog.entity.Type"*/-->
                <td th:text="${tag.name}">刻意练习清单</td>
                <td>
                    <!--/*@thymesVar id="id" type="com.blog.entity.Type"*/-->
                    <a href="#" th:href="@{/admin/tags/{id}/input(id=${tag.id})}" class="ui mini teal basic button">编辑</a>
                    <!--/*@thymesVar id="id" type="com.blog.entity.Type"*/-->
                    <a href="#" th:href="@{/admin/tags/{id}/delete(id=${tag.id})}" class="ui mini red basic button">删除</a>
                </td>
            </tr>
            </tbody>

            <!--底部-->
            <tfoot>
            <tr>
                <th colspan="6">
                    <div class="ui mini floated pagination menu"  th:if="${page.totalPages}>1">
                        <a class="icon item" th:href="@{/admin/tag(page=${page.number}-1)}" >
                            <i class="left chevron icon" th:unless="${page.first}"></i>
                        </a>
                        <a th:href="@{/admin/tags(page=${page.number}-1)}" class="icon item" th:unless="${page.first}">上一页</a>
                        <a th:href="@{/admin/tags(page=${page.number}+1)}" class="icon item" th:unless="${page.last}">下一页</a>

                        <a class="icon item" th:href="@{/admin/tags(page=${page.number}+1)}" >
                            <i class="right chevron icon" th:unless="${page.last}"></i>
                        </a>
                    </div>
                    <a href="#" th:href="@{/admin/tags/input}" class="ui mini right floated teal basic button">新增</a>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>




<!--底部-->
<!--<footer class="ui inverted vertical segment m-padded-tb-massive">-->
<footer th:replace="admin/_fragments ::footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui stackable inverted divided grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img th:src="@{/images/hh.jpg}" class="ui rounded image" alt="" style="width:110px"/>
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list"><!--创建列表-->
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list"><!--创建列表-->
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">博客</p>
            </div>
        </div>
        <div class="ui inverted section divider">
            <p class="m-text-thin m-text-spaced m-opacity-tiny" style="text-transform: none">Copyright @ 2021</p>
        </div>
    </div>

</footer>



<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
    $('.menu.toggle').click(function (){
        $('.m-item').toggleClass('m-mobile-hide');
    });

    /*用户名下拉*/
    $('.ui.dropdown').dropdown({
        on:'hover'
    });

    //消息提示关闭初始化
    $('.message .close')
        .on('click', function () {
            $(this)
                .closest('.message')
                .transition('fade');
        });
    //footer推荐
    $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");
</script>
</body>
</html>
