<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客发布</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">


<!--    <link rel="stylesheet" href="../../static/css/me.css">-->
<!--    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">-->
<!--    <link rel="stylesheet" href="../../static/css/typo.css">-->
    <!--    <link rel="stylesheet" href="../../static/lib/prism/prism.css">-->

	 <link rel="stylesheet" th:href="@{/css/me.css}">
    <link rel="stylesheet" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" th:href="@{/lib/editormd/css/editormd.min.css}">
</head>
<body>
<!--导航-->
<nav th:replace="admin/_fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">
        <div class="ui inverted  secondary stackable menu">
             <h2 class="ui orange header item">管理后台</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini home icon"></i>博客</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
            <div class="right m-item m-mobile-hide menu">  <!--向右靠-->
                <div class="ui dropdown item">
					<div class="text">
						<img class="ui avatar image" src="https://unsplash.it/100/100?image=1005" alt="">
						用户昵称
					</div>
					
					<i class="dropdown icon"></i>
					<div class="menu">
						<a th:href="@{/admin/logout}" class="item">注销</a>
					</div>
                 
                </div>
            </div>
        

        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"> </i>
    </a>

</nav>
<!--二级导航-->
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a th:href="@{/admin/blogs/input}" class="active red item">发布</a>
            <a th:href="@{/admin/blogs}" class="item">列表</a>
        </div>
    </div>
</div>

<br>
<!--中间内容-->
<div class="m-container m-padded-tb-large">
    <div class="ui m-container">
        <form id="blog-form" th:object="${blog}" th:action="@{/admin/blogs}" method="post" class="ui form">
            <input type="hidden" name="published">
            <input type="hidden" name="id" th:value="*{id}"><!--修改-->
            <!--top-->
            <div class="required field">
                <div class="ui left labeled input">
                    <div class="ui selection compact teal basic dropdown label"><!--compact适应文本-->
<!--                        <input type="hidden" value="原创" name="flag">-->
                        <input type="hidden" value="原创" name="flag" th:value="*{flag}">
                        <i class="dropdown icon"></i>
                        <div class="text">原创</div>
                        <div class="menu">
                            <div class="item" data-value="原创">原创</div>
                            <div class="item" data-value="转载">转载</div>
                            <div class="item" data-value="翻译">翻译</div>
                        </div>
                    </div>
<!--                    <input type="text" name="title" placeholder="标题">-->
                    <input type="text" name="title" placeholder="标题" th:value="*{title}">
                </div>
            </div>

            <!--内容-->
            <div class="required attached field">
                <div id="md-content" style="z-index: 1 !important;"><!--设置再最上层-->
                    <textarea placeholder="博客内容" name="content" style="display: none" th:text="*{content}"></textarea>
<!--                    <textarea placeholder="博客内容" name="content" style="display: none"></textarea>-->
                </div>

            </div>

            <!--分类，标签列表-->
            <div class="two fields">
                <div class="required field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">分类</label>
                        <div class="ui tag fluid selection dropdown"><!--multiple可多选-->
<!--                            <input type="hidden" name="type.id">-->
                            <input type="hidden" name="type.id" th:value="*{type} !=null ? *{type.id}">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <!--/*@thymesVar id="type" type="com.blog.entity.Type"*/-->
                                <div th:each="type:${types}" class="item" data-value="1" th:data-value="${type.id}" th:text="${type.name}">语义分割</div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">标签</label>
                        <div class="ui fluid selection multiple search dropdown">
<!--                            <input type="hidden" name="tagIds">-->
                            <input type="hidden" name="tagIds" th:value="*{tagIds}">
                            <i class="dropdown icon"></i>
                            <div class="default text">标签</div>
                            <div class="menu">
                                <!--/*@thymesVar id="tag" type="com.blog.entity.Tag"*/-->
                                <!--/*@thymesVar id="id" type="com.blog.entity.Tag"*/-->
                                <div th:each="tag:${tags}" class="item" data-value="1" th:data-value="${tag.id}" th:text="${tag.name}">Java</div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--添加首页地址-->
            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">首图</label>
                    <input type="text" name="firstPicture" th:value="*{firstPicture}" placeholder="首图引用地址">
                </div>
            </div>


            <div class="required field">
                <textarea name="description" th:text="*{description}" placeholder="内容描述.." maxlength="200"></textarea>
            </div>

            <!--复选框-->
            <div class="inline fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend" th:checked="*{recommend}" checked class="hidden"><!--checked 默认选中  th:checked="*{recommend}"  -->
                        <label for="recommend">推荐</label>
                    </div>
                </div>

                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="shareStatement" name="shareStatement" th:checked="*{shareStatmements}" class="hidden"><!--th:checked="*{shareStatmements}" -->
                        <label for="shareStatement">转载声明</label>
                    </div>
                </div>

                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="appreciation" name="appreciation" th:checked="*{appreciation}" class="hidden"><!--th:checked="*{appreciation}"-->
                        <label for="appreciation">赞赏</label>
                    </div>
                </div>

                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="commentable" name="commentable" th:checked="*{commentable}" class="hidden"><!--th:checked="*{commentable}" -->
                        <label for="commentable">评论</label>
                    </div>
                </div>
            </div>

            <!--用于放置错误信息-->
            <div class="ui error message"></div>

            <!--按钮-->
            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button type="button" id="save-btn" class="ui secondary button">保存</button>
                <button type="button" id="publish-btn" class="ui teal button">发布</button>
            </div>

        </form>
    </div>
</div>

<br>
<br>
<br>
<br>

<!--底部-->
<footer th:replace="admin/_fragments ::footer" class="ui inverted vertical segment m-padded-tb-massive">
<!--<footer class="ui inverted vertical segment m-padded-tb-massive">-->
    <div class="ui center aligned container">
        <div class="ui stackable inverted divided grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img th:src="@{/images/hh.jpg}" class="ui rounded image" alt="" style="width:110px"/>
<!--                        <img src="../../static/images/hh.jpg" class="ui rounded image" alt="" style="width:110px"/>-->
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list"><!--创建列表-->
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list"><!--创建列表-->
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">博客</p>
            </div>
        </div>
        <div class="ui inverted section divider">
            <p class="m-text-thin m-text-spaced m-opacity-tiny" style="text-transform: none">Copyright @ 2021</p>
        </div>
    </div>

</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script th:src="@{/lib/editormd/editormd.min.js}"></script>
<script th:src="@{/lib/prism/prism.js}"></script>

<!--<script src="../../static/lib/editormd/editormd.min.js"></script>-->
<!--<script src="../../static/lib/prism/prism.js"></script>-->
<script>
    //footer推荐
    $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");
    //初始化markdown编译器
    var contentEditor;
    $(function(){
        contentEditor = editormd("md-content",{
            width   : "100%",
            height  : "640",
            syncScrolling: "single",
            path    : "/lib/editormd/lib/"
        });
        /*
        //or
        testEditor = = editormd({
            id      : "test-editormd",
            width   : "90%",
            height  : "640",
            path    : "../lib"
        });
         */
    });
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    //下拉菜单
    $('.ui.dropdown').dropdown({
        on : 'hover'
    });

    /*添加表达验证*/
    $('.ui.form').form({
        fields:{
            title:{
                identifier:'title',
                rules:[{
                    type:'empty',
                    prompt:'标题：请输入博客标题'
                }]
            },
            content:{
                identifier:'content',
                rules:[{
                    type:'empty',
                    prompt:'标题：请输入博客内容'
                }]
            },
            typeId:{
                identifier:'typeId',
                rules:[{
                    type:'empty',
                    prompt:'标题：请输入博客分类'
                }]
            },
            firstPicture:{
                identifier:'firstPicture',
                rules:[{
                    type:'empty',
                    prompt:'标题：请输入博客首图'
                }]
            },

        }
    });


    /********************/



    /*保存按钮*/
    $('#save-btn').click(function () {
        $('[name="published"]').val(false);
        $('#blog-form').submit();
    });

    /*发布按钮*/
    $('#publish-btn').click(function () {
        $('[name="published"]').val(true);
        $('#blog-form').submit();
    });

    /*自定义标签*/
    $('.ui.tag.dropdown').dropdown({
        allowAdditions: true
    });





</script>
</body>
</html>
