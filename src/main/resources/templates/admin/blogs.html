<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!--<head th:replace="admin/_fragments :: head(~{::title})">-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" th:href="@{/css/me.css}">
    <link rel="stylesheet" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" th:href="@{/lib/editormd/css/editormd.min.css}">
<!--    <link rel="stylesheet" href="../../static/css/me.css">-->
</head>
<body>

<!--导航-->
<!--<nav class="ui inverted attached segment m-padded-tb-mini">-->
<nav th:replace="admin/_fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">
        <div class="ui inverted  secondary stackable menu">
            <h1 class="ui orange header item">管理后台</h1>
            <a th:href="@{/admin/blogs}" class="m-item item m-mobile-hide"><i class="mini home icon"></i>博客</a>
            <a th:href="@{/admin/types}" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
            <a th:href="@{/admin/tags}"  class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
            <a th:href="@{/admin/tags}"  class="m-item item m-mobile-hide"><i class="mini user icon"></i>用户管理</a>
            <div class="right m-item m-mobile-hide menu">  <!--向右靠-->
                <div class="ui dropdown item">
					<div class="text">
						<img class="ui avatar image" src="https://unsplash.it/100/100?image=1005" alt="">
                        <div>beauty</div>
					</div>
					
					<i class="dropdown icon"></i>
					<div class="menu">
						<a th:href="@{/admin/logout}" class="item">注销</a>
					</div>
                 
                </div>
            </div>
        
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"> </i>
    </a>

</nav>

<!--二级导航-->
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a th:href="@{/admin/blogs/input}" class="item">发布</a>
            <a th:href="@{/admin/blogs}" class="active teal item">列表</a>
        </div>
    </div>
</div>




<!--中间内容-->  <!--container:长，padded:宽-->
<div class="m-container m-padded-tb-big">
    <div class="ui container">
        <div method="post" class="ui secondary segment form">
            <input type="hidden" name="page">
            <div class="inline fields">
                <!--     输入框 -->
                <div class="field">
                <input type="text" name="title" placeholder="标题">
                </div>

                <div class="field">
                    <div class="ui labeled action input">
                        <div class="ui type selection dropdown">
                            <input type="hidden" name="typeId">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <!--/*@thymesVar id="types" type="com.blog.entity.Type"*/-->
                                <!--/*@thymesVar id="id" type="com.blog.entity.Type"*/-->
                                <!--/*@thymesVar id="name" type="com.blog.entity.Type"*/-->
                                <div th:each="type:${types}" class="item" data-value="1" th:data-value="${type.id}" th:text="${type.name}">错误日志</div>
    <!--                            <div class="item" data-value="1">错误日志</div>-->
    <!--                            <div class="item" data-value="1">开发者手册</div>-->
    <!--                            <div class="item" data-value="1">错误日志</div>-->
                            </div>
                        </div>
                        <button id="clear-btn" class="ui compact button">clear</button>
                    </div>
                </div>

                <!--    推荐按钮    -->
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend">
                        <label for="recommend">推荐</label>
                    </div>
                </div>

            <!--提交按钮-->
                <div class="field">
                    <button type="button" id="search-btn" class="ui mini blue basic button"><i class="search icon"></i>搜索</button>

                </div>

            </div>
        </div>
        <div id="table-container">
        <table class="ui compact table" th:fragment="blogList">  <!--celled 添加网格， compact使表格紧凑-->
            <!--表头-->
            <thead>
                <tr>
                    <th></th>
                    <th>标题</th>
                    <th>类型</th>
                    <th>推荐</th>
                    <th>状态</th>
                    <th>更新时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <!--表内容-->
            <tbody>
            <tr th:each="blog,iterStat : ${page.content}">
                <td th:text="${iterStat.count}">1</td>
            <!--/*@thymesVar id="blog" type="com.blog.config.BlogQuery"*/-->
                <td th:text="${blog.title}">Yolov5复现</td>

                <!--/*@thymesVar id="blog" type="com.blog.config.BlogQuery"*/-->
                <td th:text="${blog.type.name}">语义分割</td>

<!--                <td th:text="${blog.type.name}" th:value="*{blog.type} != null ? *{blog.type.name}">语义分割</td>-->
                <td th:text="${blog.recommend} ? '是':'否'">是</td>

                <td th:text="${blog.published} ? '发布' : '草稿'">草稿</td>

                <!--/*@thymesVar id="blog" type="com.blog.entity.Blog"*/-->
                <td th:text="${blog.updateTime}">2021年7月22日10:59:57</td>
                <td>
                    <!--/*@thymesVar id="id" type=""*/-->
                    <a th:href="@{/admin/blogs/{id}/input(id=${blog.id})}" class="ui mini teal button">编辑</a>
                    <!--/*@thymesVar id="id" type="com.blog.entity.Blog"*/-->
                    <a th:href="@{/admin/blogs/{id}/delete(id=${blog.id})}" class="ui mini red button">删除</a>
                </td>
            </tr>
            </tbody>
            <!--表底-->
            <tfoot>

            <tr>
                <th colspan="7">
                    <div class="ui mini floated pagination menu"  th:if="${page.totalPages}>1">
                        <a class="icon item" onclick="page(this)" th:attr="data-page=${page.number}-1" >
                            <i class="left chevron icon" th:unless="${page.first}"></i>
                        </a>

                        <a onclick="page(this)" th:attr="data-page=${page.number}-1" class="icon item" th:unless="${page.first}">上一页</a>
                        <a onclick="page(this)" th:attr="data-page=${page.number}+1" class="icon item" th:unless="${page.last}">下一页</a>

                        <a class="icon item" onclick="page(this)" th:attr="data-page=${page.number}+1" >
                            <i class="right chevron icon" th:unless="${page.last}"></i>
                        </a>
                    </div>
                    <a th:href="@{/admin/blogs/input}" class="ui mini right floated teal basic button">新增</a>
                </th>
            </tr>

<!--                <tr>-->
<!--                    <th colspan="6">-->
<!--                    <div class="ui right floated mini pagination menu">-->
<!--                        <a href="#" class="icon item"><i class="left chevron icon"></i></a>-->
<!--                        <a href="#" class="item">1</a>-->
<!--                        <a href="#" class="item">2</a>-->
<!--                        <a href="#" class="item">3</a>-->
<!--                        <a href="#" class="item">4</a>-->
<!--                        <a href="#" class="icon item">-->
<!--                            <i class="right chevron icon"></i>-->
<!--                        </a>-->
<!--                    </div>-->
<!--                        <a th:href="@{/admin/blogs/input}" class="ui mini left floated orange basic button">新增</a>-->
<!--                    </th>-->
<!--                </tr>-->
            </tfoot>
        </table>
            <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
                <i class="close icon"></i>
                <div class="header">提示：</div>
                <p th:text="${message}">恭喜，操作成功</p>
            </div>
        </div>
	</div>
</div>
<br>
<br>
<!--底部-->
<!--<footer class="ui inverted vertical segment m-padded-tb-massive">-->
<footer th:replace="admin/_fragments ::footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui stackable inverted divided grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img th:src="@{/images/hh.jpg}" class="ui rounded image" alt="" style="width:110px"/>
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list"><!--创建列表-->
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list"><!--创建列表-->
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">博客</p>
            </div>
        </div>
        <div class="ui inverted section divider">
            <p class="m-text-thin m-text-spaced m-opacity-tiny" style="text-transform: none">Copyright @ 2021</p>
        </div>
    </div>

</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('#payButton').popup({
        popup : $('.payQR.popup'),
        on : 'click',
        position : 'bottom center'
    });
	//下拉菜单
    /*用户名下拉*/
    $('.ui.dropdown').dropdown({
        on:'hover'
    });

    //footer推荐
    $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");

    function page(obj) {
        //取值
        $("[name='page']").val($(obj).data("page"));
        loaddata();
    }

    /*搜索点击事件*/
    $("#search-btn").click(function () {
        $("[name='page']").val(0);
        loaddata();
    });

    /*发送请求*/
    function loaddata() {
        $("#table-container").load(/*[[@{/admin/blogs/search}]]*/"/admin/blogs/search",{
            title:$("[name='title']").val(),
            typeId:$("[name='typeId']").val(),
            recommend:$("[name='recommend']").prop('checked'),
            page:$("[name='page']").val()
        });

    }

    //消息提示关闭初始化
    $('.message .close') //$(’.message .close’) 其中message后面有一个空格，然后.close
        .on('click',function () {
            $(this)
                .closest('.message')
                .transition('fade');

        });

    /*清除*/
    $('#clear-btn')
        .on('click',function () {
            $('.ui.type.dropdown').dropdown('clear');
        });

	
</script>
</body>
</html>
