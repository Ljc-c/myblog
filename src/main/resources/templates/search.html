<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>  <!--引用模板的head，传递title参数-->
<!--<head th:replace="_fragments :: head(~{::title})">-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>搜索</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

    <link rel="stylesheet" href="../static/css/me.css">
    <link rel="stylesheet" href="../static/css/typo.css">
    <link rel="stylesheet" th:href="@{/css/me.css}">

</head>
<body>

<!--导航-->
<nav class="ui inverted attached segment m-padded-tb-mini">
<!--<nav th:replace="_fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini">-->

    <div class="ui container">
        <div class="ui inverted  secondary stackable menu">
            <h2 class="ui orange header item">博客</h2>
            <a href="#" class="active m-item item m-mobile-hide"><i class="mini home icon"></i>首页</a>
            <a th:href="@{/types}" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
            <a th:href="@{/tags}" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
            <a th:href="@{/archives}" class="m-item item m-mobile-hide"><i class="clone icon"></i>归档</a>
            <a th:href="@{/about}" class="m-item item m-mobile-hide"><i class="mini info icon"></i>相关</a>
            <div class="right m-item item m-mobile-hide">  <!--向右靠-->
				<form name="search" action="#" th:action="@{/search}" method="post" target="_blank"> 
                <div class="ui icon input">
                    <input type="text" name="query" placeholder="Search..." th:value="${query}">
                    <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                </div>
				</form>
            </div>
            <div class="right m-item item m-mobile-hide">
                <a href="#">登录</a>
            </div>

        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"> </i>
    </a>

</nav>



<!--中间内容-->
    <div class="m-container-small m-padded-tb-large">
        <div class="ui m-container">
            <!--文章列表的头部(显示篇数)-->
            <div class="ui top attached segment">
                <div class="ui middle aligned two column grid"><!--middle 代表垂直方向的居中   two column grid将div框分为2列的布局设置-->
                    <!--第一列-->
                    <div class="column">
                        <h3 class="ui teal header">搜索结果</h3><!--tear 一种色彩-->
                    </div>
                    <!--第二列-->
                    <div class="right aligned column"><!--靠右-->
                        共 <h3 class="ui orange header m-inline-block m-text-thin" th:text="${page.totalElements}">14</h3>个<!--h3标签会自动换行，-->
                    </div>
                </div>
            </div>



            <div class="ui top attached teal segment">
                <!--列表内容(博客文章内容)-->
                <div class="ui attached segment m-padded-tb-large"><!--attached 将两个div框连接起来,两个div框都要设置，否则没有效果-->
                    <div class="ui padded vertical segment"><!--vertical设置垂直的效果-->
                        <div class="ui middle aligned mobile reversed stackable grid" th:each="blog : ${page.content}"><!--mobile reversed  在手机移动端时可将图片放在标题上方-->
                            <!--文章内容-->
                            <div class="eleven wide column">
                                <h3 class="ui header"><a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="m-black" th:text="${blog.title}">你真的理解什么是财富自由吗?</a></h3>
                                <!--/*@thymesVar id="blog" type="com.blog.entity.Blog"*/-->
                                <p class="m-text" th:text="|${blog.description}.....|">正确做好任何一件事情的前提是清晰、正确的理解目标。而事实是，我们很多人很多时候根本没有对目标的正确的定义……</p>
                                <div class="ui grid">
                                    <!--添加头像，更新时间，阅读数等-->
                                    <div class="eleven wide column">
                                        <div class="ui mini horizontal link list">
                                            <div class="item">
                                                <!--头像-->
                                                <img src="https://picsum.photos/100/100?image=1010" th:src="@{${blog.user.avatar}}" alt="" class="ui avatar image">
                                                <!--名称-->
                                                <div class="content">
                                                    <a href="#" class="header" th:text="${blog.user.nickname}">beauty</a>
                                                </div>
                                            </div>
                                            <!--发文时间-->
                                            <div class="item">
                                                <i class="calendar icon"></i><span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">2017-10-01</span>
                                            </div>
                                            <!--浏览次数和眼睛-->
                                            <div class="item">
                                                <i class="eye icon"></i><span th:text="${blog.views}">2032</span>
                                            </div>
                                        </div>
                                    </div>
                                    <!--添加lable标签-->
                                    <div class="right aligned five wide column">
                                        <a href="#" target="_blank" class="ui mini teal basic label m-text-thin" th:text="${blog.type.name}">认知升级</a>
                                    </div>
                                </div>
                            </div>

                            <!--文章右侧图片-->
                            <div class="five wide column">
                                <!--/*@thymesVar id="blog" type="com.blog.entity.Blog"*/-->
                                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank">
                                    <img src="https://picsum.photos/800/450?image=1025" th:src="@{${blog.firstPicture}}" alt="" class="ui rounded image"><!--连接的在线网站图片，800/450设置其图片显示大小-->
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui bottom attached segment" th:if="${page.totalPages}">
                    <div class="ui middle aligned two column grid"><!--middle 代表垂直方向的居中   two column grid将div框分为2列的布局设置-->
                        <!--第一列-->
                        <div class="column">
                            <a href="#" th:href="@{/(page=${page.number}-1)}" th:unless="${page.first}" class="ui mini orange basic button">上一页</a><!--设置button按钮  teal basic设置按钮样式 mini控制其大小-->
                        </div>
                        <!--第二列-->
                        <div class="right aligned column"><!--靠右-->
                            <a href="#" th:href="@{/(page=${page.number}+1)}" th:unless="${page.last}" class="ui mini orange basic button">下一页</a>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>



<br>
<!--底部-->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
<!--<footer class="ui inverted vertical segment m-padded-tb-massive">-->
    <div class="ui center aligned container">
        <div class="ui stackable inverted divided grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img th:src="@{/images/hh.jpg}" class="ui rounded image" alt="" style="width:110px"/>
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list"><!--创建列表-->
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list"><!--创建列表-->
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">博客</p>
            </div>
        </div>
        <div class="ui inverted section divider">
            <p class="m-text-thin m-text-spaced m-opacity-tiny" style="text-transform: none">Copyright @ 2021</p>
        </div>
    </div>

</footer>


<!--/*/<th:block th:replace="_fragments ::script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<!--/*/<th:block>/*/-->

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('#payButton').popup({
        popup : $('.payQR.popup'),
        on : 'click',
        position : 'bottom center'
    });
    //footer推荐
    $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");
</script>
</body>
</html>
